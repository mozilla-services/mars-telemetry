---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

ad:
  interaction:
    type: string
    description: >
      The type of ad interaction (e.g. impression, click, ...).  Should not be
      null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  advertiser:
    type: string
    description: >
      Advertiser associated with the ad.  Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  id:
    type: string
    description: >
      Advertiser/partner provided identifier for a specific ad.  May be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  creative_id:
    type: string
    description: >
      Advertiser/partner provided identifier for assets used in a specific ad.  May be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - ads-eng@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-959
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1977255
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1977255
    data_sensitivity: interaction
    expires: never

  provider:
    type: string
    description: >
      The external service providing the ad.  Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  product:
    type: string
    description: >
      The category of ad requested by the client. (e.g. tiles, native, banner,
      carousel, video).  Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  format:
    type: string
    description: >
      Format of the ad which satisfied the requested placement.  More than one
      format can map to one product.  Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  country_code:
    type: string
    description: >
      Country code (ISO 3166-1 alpha-2) associated with the client when the ad was requested.
      Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  region_code:
    type: string
    description: >
      Region code (ISO 3166-2 alpha-2) associated with the client when the ad was requested.
      Region is also known as Subdivision 1.
      May be null.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  flight_id:
    type: string
    description: >
      Flight Id defined in Kevel metadata.  Will be null if interaction is
      not from a Kevel supplied ad.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  line_item_id:
    type: string
    description: >
      Advertiser/partner provided identifier for the line item used in a specific ad.
      Will be null for a Kevel supplied ad, use flight_id instead.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - ads-eng@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-959
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1977255
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1977255
    data_sensitivity: interaction
    expires: never

  internal_line_item_id:
    type: string
    description: >
      Internally generated identifier mapped to the ad partner line item used for internal reporting.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - ads-eng@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-1002
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1984127
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1984127
    data_sensitivity: interaction
    expires: never

ad_client:
  context_id:
    type: string
    description: >
      A unique identifier representing an application user; provided by the
      client.  Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  placement:
    type: string
    description: >
      Value identifying the surface; provided by the client when requesting an
      ad (e.g. newtab). Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  position:
    type: string
    description: >
      Supplied by the client if position within the placement is relevant
      (e.g. "1", "2", "top", "left-side").  May be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: interaction
    expires: never

  form_factor:
    type: string
    description: >
      Form factor of the device displaying the ad (e.g. desktop, mobile).
      Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
      - provider-request-stats
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: technical
    expires: never

  os:
    type: string
    description: >
      OS of the device displaying the ad.  May be null.
    lifetime: application
    send_in_pings:
      - interaction
      - provider-request-stats
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: technical
    expires: never

  country_code:
    type: string
    description: >
      Country code (ISO 3166-1 alpha-2) associated with the client when the ad was requested.
      Should not be null.
    lifetime: application
    send_in_pings:
      - provider-request-stats
    notification_emails:
      - mlifshin@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-1003
    data_reviews:
      - https://github.com/mozilla-services/mars-telemetry/pull/7
    data_sensitivity: interaction
    expires: never

  region_code:
    type: string
    description: >
      Region code (ISO 3166-2 alpha-2) associated with the client when the ad was requested.
      Region is also known as Subdivision 1.
      May be null.
    lifetime: application
    send_in_pings:
      - provider-request-stats
    notification_emails:
      - mlifshin@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-1003
    data_reviews:
      - https://github.com/mozilla-services/mars-telemetry/pull/7
    data_sensitivity: interaction
    expires: never

  dma_code:
    type: string
    description: >
      Designated Marketing Area code (US only) associated with the client when the ad was requested.
      DMAs are a set of 210 city or metro-level US regions pre-defined by Nielsen.
      DMAs are provided to MARS via MaxMind IP geolocation lookup.
      May be null.
    lifetime: application
    send_in_pings:
      - interaction
      - provider-request-stats
      - request-stats
    notification_emails:
      - mlifshin@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-1003
    data_reviews:
      - https://github.com/mozilla-services/mars-telemetry/pull/7
    data_sensitivity: interaction
    expires: never

technical_operations:
  user_agent:
    type: string
    description: >
      User agent of the client.  Used for error investigation only, no
      analytics value.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: technical
    expires: never

  firefox_version:
    type: string
    description: >
      Version of the Firefox browser being used by the client. Used for error investigation only, no
      analytics value.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - gtan@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-1120
      - https://bugzilla.mozilla.org/show_bug.cgi?id=2006440
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=2006440
    data_sensitivity: technical
    expires: never

  served_timestamp:
    type: datetime
    description: >
      Timestamp indicating when the ad was served by the Unified API to client.
      This timestamp along with fetched_timestamp indicates the freshness of
      the ad.  If the ad is not cached on the server these two timestamps will
      differ by milliseconds. Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: technical
    expires: never

  fetched_timestamp:
    type: datetime
    description: >
      Timestamp indicating when the ad was fetched from the demand_source by
      the Unified API.  This timestamp along with served_timestamp indicates
      the freshness of the ad.  If the ad is not cached on the server these
      two timestamps will differ by milliseconds. Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_sensitivity: technical
    expires: never

  request_id:
    type: string
    description: >
      ID generated server-side during an ad request to enable correlating ad
      requests and reported interactions. This will help give insight into how
      many ad requests are not used or how many are reused.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - dmueller@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-577
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_sensitivity: technical
    expires: never

  creative_id:
    type: string
    description: >
      Advertiser/partner provided identifier for assets used in a specific ad.  May be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gtan@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-860
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1968794
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1968794
    data_sensitivity: technical
    expires: never

  report_reason:
    type: string
    description: >
      Reason selected by the user for reporting the ad
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gtan@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-860
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1968794
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1968794
    data_sensitivity: interaction
    expires: never

  count_requested:
    type: quantity
    unit: ads
    description: >
      Number of ads requested for a placement
    lifetime: application
    send_in_pings:
      - request-stats
    notification_emails:
      - dmueller@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-577
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_sensitivity: technical
    expires: never

  count_returned:
    type: quantity
    unit: ads
    description: >
      Number of ads returned by an upstream provider for a placement
    lifetime: application
    send_in_pings:
      - request-stats
    notification_emails:
      - dmueller@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-577
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_sensitivity: technical
    expires: never

  count_filtered:
    type: quantity
    unit: ads
    description: >
      Number of ads filtered by the server, from applying a blocklist
      for the user, for a placement
    lifetime: application
    send_in_pings:
      - request-stats
    notification_emails:
      - dmueller@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-577
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_sensitivity: technical
    expires: never

provider_request:
  provider:
    type: string
    description: >
      The external service providing the ad.
      Should not be null.
    lifetime: application
    send_in_pings:
      - provider-request-stats
    notification_emails:
      - mlifshin@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-1003
    data_reviews:
      - https://github.com/mozilla-services/mars-telemetry/pull/7
    data_sensitivity: technical
    expires: never

  count_requested:
    type: quantity
    unit: ads
    description: >
      The number of ads requested from the provider.
      Should not be null.
    lifetime: application
    send_in_pings:
      - provider-request-stats
    notification_emails:
      - mlifshin@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-1003
    data_reviews:
      - https://github.com/mozilla-services/mars-telemetry/pull/7
    data_sensitivity: technical
    expires: never

  count_returned:
