---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

ad:
  interaction:
    type: string
    description: >
      The type of ad interaction (e.g. impression, click, ...).  Should not be
      null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  advertiser:
    type: string
    description: >
      Advertiser associated with the ad.  Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  id:
    type: string
    description: >
      Advertiser/partner provided identifier for a specific ad.  May be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  provider:
    type: string
    description: >
      The external service providing the ad.  Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  product:
    type: string
    description: >
      The category of ad requested by the client. (e.g. tiles, native, banner,
      carousel, video).  Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  format:
    type: string
    description: >
      Format of the ad which satisfied the requested placement.  More than one
      format can map to one product.  Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  country_code:
    type: string
    description: >
      Country code associated with the client when the ad was requested.
      Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  region_code:
    type: string
    description: >
      Region code associated with the client when the ad was requested.  May
      be null.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  flight_id:
    type: string
    description: >
      Flight Id defined in Kevel metadata.  Will be null if interaction is
      not from a Kevel supplied ad.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

ad_client:
  context_id:
    type: string
    description: >
      A unique identifier representing an application user; provided by the
      client.  Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  placement:
    type: string
    description: >
      Value identifying the surface; provided by the client when requesting an
      ad (e.g. newtab). Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  position:
    type: string
    description: >
      Supplied by the client if position within the placement is relevant
      (e.g. "1", "2", "top", "left-side").  May be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  form_factor:
    type: string
    description: >
      Form factor of the device displaying the ad (e.g. desktop, mobile).
      Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  os:
    type: string
    description: >
      OS of the device displaying the ad.  May be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

technical_operations:
  user_agent:
    type: string
    description: >
      User agent of the client.  Used for error investigation only, no
      analytics value.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  served_timestamp:
    type: datetime
    description: >
      Timestamp indicating when the ad was served by the Unified API to client.
      This timestamp along with fetched_timestamp indicates the freshness of
      the ad.  If the ad is not cached on the server these two timestamps will
      differ by milliseconds. Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  fetched_timestamp:
    type: datetime
    description: >
      Timestamp indicating when the ad was fetched from the demand_source by
      the Unified API.  This timestamp along with served_timestamp indicates
      the freshness of the ad.  If the ad is not cached on the server these
      two timestamps will differ by milliseconds. Should not be null.
    lifetime: application
    send_in_pings:
      - interaction
    notification_emails:
      - gleonard@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-355
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1900898
    expires: never

  request_id:
    type: string
    description: >
      ID generated server-side during an ad request to enable correlating ad
      requests and reported interactions. This will help give insight into how
      many ad requests are not used or how many are reused.
    lifetime: application
    send_in_pings:
      - interaction
      - request-stats
    notification_emails:
      - dmueller@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-577
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    expires: never

  count_requested:
    type: quantity
    unit: ads
    description: >
      Number of ads requested for a placement
    lifetime: application
    send_in_pings:
      - request-stats
    notification_emails:
      - dmueller@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-577
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    expires: never

  count_returned:
    type: quantity
    unit: ads
    description: >
      Number of ads returned by an upstream provider for a placement
    lifetime: application
    send_in_pings:
      - request-stats
    notification_emails:
      - dmueller@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-577
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    expires: never

  count_filtered:
    type: quantity
    unit: ads
    description: >
      Number of ads filtered by the server, from applying a blocklist
      for the user, for a placement
    lifetime: application
    send_in_pings:
      - request-stats
    notification_emails:
      - dmueller@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-577
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1928158
    expires: never
