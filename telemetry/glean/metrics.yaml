      - https://mozilla-hub.atlassian.net/browse/AE-1003
    data_reviews:
      - https://github.com/mozilla-services/mars-telemetry/pull/7
    data_sensitivity: technical
    expires: never

  request_timestamp:
    type: datetime
    description:
      The UTC timestamp of the request to the ad provider.
      Should not be null.
    lifetime: application
    send_in_pings:
      - provider-request-stats
    notification_emails:
      - mlifshin@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-1003
    data_reviews:
      - https://github.com/mozilla-services/mars-telemetry/pull/7
    data_sensitivity: technical
    expires: never

  response_timestamp:
    type: datetime
    description:
      The UTC timestamp of the response from the ad provider.
      Should not be null.
    lifetime: application
    send_in_pings:
      - provider-request-stats
    notification_emails:
      - mlifshin@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/AE-1003
    data_reviews:
      - https://github.com/mozilla-services/mars-telemetry/pull/7
    data_sensitivity: technical
    expires: never
